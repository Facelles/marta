<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - ЗНО200</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo animate__animated animate__fadeIn">
                <a href="index.html">ЗНО200</a>
            </div>
            <div class="nav-links">
                <a href="about.html" class="animate__animated animate__fadeIn">Про нас</a>
                <a href="courses.html" class="animate__animated animate__fadeIn">Курси</a>
                <a href="contacts.html" class="animate__animated animate__fadeIn">Контакти</a>
                <a href="register.html" class="register-btn animate__animated animate__fadeIn">Реєстрація</a>
            </div>
        </nav>
    </header>

    <main class="auth-page">
        <div class="auth-container animate__animated animate__fadeIn">
            <div class="auth-box">
                <h1>Вхід</h1>
                <form class="auth-form" onsubmit="FormController.handleLogin(event)">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required class="interactive-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required class="interactive-input">
                        </div>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            Запам'ятати мене
                        </label>
                        <a href="#" class="forgot-password">Забули пароль?</a>
                    </div>
                    <button type="submit" class="submit-btn pulse-btn">
                        <span>Увійти</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                <div class="auth-footer">
                    <p>Немає акаунту? <a href="register.html" class="register-link">Зареєструватися</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="privacy.html">Політика конфіденційності</a>
                <a href="terms.html">Умови використання</a>
            </div>
            <p>&copy; 2024 ЗНО200. Всі права захищені.</p>
        </div>
    </footer>

    <script src="dist/main.js"></script>
</body>
</html>
